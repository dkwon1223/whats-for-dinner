<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </nav>
    <section class="main">
      <section class="flex-container">
        <section class="meal-selector flex-item">
          <h2>What are you looking for?<span class="required">*</span></h2>
          <h4><input type="radio" id="side">Side</h4>
          <h4><input type="radio" id="main-dish">Main Dish</h4>
          <h4><input type="radio" id="dessert">Dessert</h4>
          <h4><input type="radio" id="entire-meal">Entire Meal</h4>
          <button id="lets-cook-button">LET'S COOK!</button>
        </section>
        <section class="meal-suggester flex-item">
          <!-- <embed id="cookpot-icon" src="assets/cookpot.svg" alt="Cooking pot icon"/> -->
          <section class="meal-output-container">
            <section class="meal-output-item" id="you-should-make">
              <i>You should make:</i>
            </section>
            <section class="meal-output-item">
              <h1 id="meal-text"><b></b></h1>
            </section>
          </section>  
        </section>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
