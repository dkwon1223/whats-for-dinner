<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </nav>
    <section class="main">
      <section class="flex-container">
        <section class="meal-selector flex-item">
          <h2>What are you looking for?<span class="required">*</span></h2>
          <h4><input name="selector" type="radio" id="side">Side</h4>
          <h4><input name="selector" type="radio" id="main-dish">Main Dish</h4>
          <h4><input name="selector" type="radio" id="dessert">Dessert</h4>
          <h4><input name="selector" type="radio" id="entire-meal">Entire Meal</h4>
          <button id="lets-cook-button">LET'S COOK!</button>
        </section>
        <section class="meal-suggester flex-item">
          <section class="cookpot-icon">
            <embed src="assets/cookpot.svg" alt="Cooking pot icon"/> 
          </section>
          <section class="meal-output-container hidden">
            <section class="meal-output-item" id="you-should-make">
              <i>You should make:</i>
            </section>
            <section class="meal-output-item">
              <h1 id="meal-text"><b></b></h1>
            </section>
            <button id="clear">Clear</button>
          </section>  
        </section>
      </section>
      <footer class="add-recipe-section hidden">
        <section class="footer-container">
          <h4 class="footer-item">Recipe Type:</h4>
          <input class="footer-item" id="new-recipe-type" type="text">
          <h4 class="footer-item">Recipe Name:</h4>
          <input class="footer-item" id="new-recipe-name" type="text">
          <button class="footer-item" id="add-new-button">ADD NEW</button>
        </section>
      </footer>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
